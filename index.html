<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/monterchi-book" type="text/css"/>
    <title>Sign-up form</title>
</head>
<body>

<div class="content">
    <div class="sidebar">
        <div class="logo-container">
            <img class="logo" src="images/odin-lined.png" alt="The odin project logo">
            <h1 class="hero-text">ODIN</h1>
        </div>
        <p class="sidebar-credit">Image by james-armes from <u>unsplash.com</u></p>
    </div>
    <div class="signup-container">
        <div class="greeting-container">
            <h2 class="greeting-text">This is not a real service. I guess that you could call it a mirage.
            It does have a working form though, one that contains all of the features you have come to expect.
            Enjoy using the form.
            <br>
            <br>
            <em>Give it a go.</em>
            </h2>
        </div>
        <div class="form-container">
            <form action="" class="signup">
                <legend class="signup-hd">Enter your details</legend>
                <div class="fname">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="first-name" required>
                </div>
                <div class="lname">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="last-name" required>
                </div>
                <div class="email">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="pnum">
                    <label for="pnum">PHONE NUMBER</label>
                    <input type="text" id="pnum" name="phone-number" required>
                </div>
                <div class="pwd">
                    <label for="pwd">PASSWORD</label>
                    <input type="text" id="pwd" name="password" required>
                </div>
                <div class="conpwd">
                    <label for="conpwd">CONFIRM PASSWORD</label>
                    <input type="text" id="conpwd" name="confirm-password" required>
                </div>
               
            </form>
        </div>
        <div class="btn-container">

        </div>
    </div>
</div>
   
</body>
</html>
